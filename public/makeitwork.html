<!DOCTYPE html>
<html>

  <head>
    <title>isosceles</title>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap widget theme -->
    <link rel="stylesheet" href="css/theme.bootstrap.css">

    <!-- tablesorter plugin -->
    <script src="js/jquery.tablesorter.js"></script>
    <!-- <script type="text/javascript" src="http://technorati-tech.t.domdex.com/search.js?k=tech&amp;ks=pub&amp;pk=tech&amp;mk=&amp;s=1&amp;t1=1447212931022&amp;t2=1447212931347&amp;t3=1447212931349&amp;v=1.2&amp;u=http%3A%2F%2Ftablesorter.com%2Fdocs%2F%23Getting-Started&amp;r=https%3A%2F%2Fwww.google.com%2F&amp;ifr=0&amp;tit=jQuery%20plugin%3A%20Tablesorter%202.0"></script> -->

    <!-- tablesorter widget file - loaded after the plugin -->
    <script src="js/jquery.tablesorter.widgets.js"></script>

    <!-- pager plugin -->
    <link rel="stylesheet" href="css/jquery.tablesorter.pager.css">
    <script src="js/jquery.tablesorter.pager.js"></script>

    <script>
      $(document).ready(function() {
        // call the tablesorter plugin
        $("myTable").tablesorter({
            // sort on the first column and third column, order asc
            sortList: [[2,0],[3,0]]
        });
      });
    </script>


  </head>

  <body>
    <div>
      <table id="myTable"  cellspacing="1" class="tablesorter">
        <thead>

                <th>age</th>
                <th>total</th>
                <th>discount</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>peter</td>
                <td>parker</td>

                <td>20%</td>
                <td>jul 6, 2006 8:14 am</td>
            </tr>
            <tr>
                <td>john</td>
                <td>hood</td>
                <td>33</td>
                <td>$19.99</td>
                <td>25%</td>
                <td>dec 10, 2002 5:14 am</td>
            </tr>
            <tr>
                <td>clark</td>
                <td>kent</td>
                <td>18</td>

            <tr>

                <td>jan 18, 2001 9:12 am</td>
            </tr>
            <tr>
                <td>bruce</td>

                <td>22</td>
                <td>$13.19</td>

                <td>jan 18, 2007 9:12 am</td>
            </tr>
        </tbody>
      </table>
      <script>
      $(document).ready(function()
          {
              $("#myTable").tablesorter();
          }
      );
      </script>


    </div>
  </body>
</html>
